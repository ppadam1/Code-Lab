# Problem: Installing all node dependencies on remote build can consume alot of time and resources. 
# Figure out a way to cache resources on push or deploy to speed builds

# Solution: 
# - Cache the node_modules/ Folder
# - Update the cache and the node_modules/ folder when the package.json file changes

# Possible issues:
# - Reaching the cache size limit for github
# - It is not recommended to cache node_modules as it can break across Node versions

name: caching npm

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm build
      
